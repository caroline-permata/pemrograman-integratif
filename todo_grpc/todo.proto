syntax = "proto3";

package todo;

service ToDo {
  rpc Create (Task) returns (TaskId);
  rpc Read (TaskId) returns (Task);
  rpc Update (Task) returns (Empty);
  rpc Delete (TaskId) returns (Empty);
}

message Task {
  int32 id = 1;
  string title = 2;
  string description = 3;
  bool completed = 4;
}

message TaskId {
  int32 id = 1;
}

message Empty {}
